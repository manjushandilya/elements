<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Register - Elements by Ambiance Design Studio</title>
    <link href="css/styles.css" rel="stylesheet" />
    <link rel="icon" type="image/x-icon" href="assets/img/favicon.png" />
    <script data-search-pseudo-elements defer src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/js/all.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/feather-icons/4.28.0/feather.min.js" crossorigin="anonymous"></script>
</head>
<body class="bg-primary">
<div id="layoutAuthentication">
    <div id="layoutAuthentication_content">
        <main>
            <div class="container-xl px-4">
                <div class="row justify-content-center">
                    <div class="col-xl-8 col-lg-9">
                        <!-- Social registration form-->
                        <div class="card my-5">
                            <div class="card-body p-5 text-center">
                                <div th:object="${user}" th:remove="tag">
                                    <div class="alert alert-danger alert-dismissible fade show" role="alert" th:if="${#fields.hasErrors('global')}">
                                        <h5 class="alert-heading">Registration failed!</h5>
                                        <p th:if="${#fields.hasErrors('global')}" th:errors="*{global}"/>
                                        <button class="btn-close" type="button" data-bs-dismiss="alert" aria-label="Close"></button>
                                    </div>
                                </div>
                                <div class="h3 fw-light mb-3">New client registration</div>
                                <div class="small text-muted mb-2">Sign in using...</div>
                                <!-- Social registration links-->
                                <a class="btn btn-icon btn-facebook mx-1" href="#!"><i class="fab fa-facebook-f fa-fw fa-sm"></i></a>
                                <a class="btn btn-icon btn-github mx-1" href="#!"><i class="fab fa-github fa-fw fa-sm"></i></a>
                                <a class="btn btn-icon btn-google mx-1" href="#!"><i class="fab fa-google fa-fw fa-sm"></i></a>
                                <a class="btn btn-icon btn-twitter mx-1" href="#!"><i class="fab fa-twitter fa-fw fa-sm text-white"></i></a>
                            </div>
                            <hr class="my-0" />
                            <div class="card-body p-5">
                                <div class="text-center small text-muted mb-4">... or enter your information below.</div>
                                <!-- Register form-->
                                <form id="registerForm" th:action="@{/register}" th:object="${user}" method="post">
                                    <!-- Form Row-->
                                    <div class="row gx-3">
                                        <div class="col-md-6">
                                            <!-- Form Group (first name)-->
                                            <div class="mb-3">
                                                <label class="text-gray-600 small" for="firstName">First name</label>
                                                <input class="form-control form-control-solid" type="text" id="firstName" th:field="*{firstName}" placeholder="" aria-label="First Name" aria-describedby="firstName"
                                                       th:style="${#fields.hasErrors('firstName') ? 'border-color:red;' : ''}"/>
                                                <small th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" class="text-danger"/>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <!-- Form Group (last name)-->
                                            <div class="mb-3">
                                                <label class="text-gray-600 small" for="lastName">Last name</label>
                                                <input class="form-control form-control-solid" type="text" id="lastName" th:field="*{lastName}" placeholder="" aria-label="Last Name" aria-describedby="lastName"
                                                       th:style="${#fields.hasErrors('lastName') ? 'border-color:red;' : ''}"/>
                                                <small th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" class="text-danger"/>
                                            </div>
                                        </div>
                                    </div>
                                    <!-- Form Group (email address)-->
                                    <div class="mb-3">
                                        <label class="text-gray-600 small" for="email">Email address</label>
                                        <input class="form-control form-control-solid" type="text" id="email" th:field="*{email}" placeholder="" aria-label="Email Address" aria-describedby="email"
                                               th:style="${#fields.hasErrors('email') ? 'border-color:red;' : ''}"/>
                                        <small th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-danger"/>
                                    </div>
                                    <!-- Form Row-->
                                    <div class="row gx-3">
                                        <div class="col-md-6">
                                            <!-- Form Group (choose password)-->
                                            <div class="mb-3">
                                                <label class="text-gray-600 small" for="password">Password</label>
                                                <input class="form-control form-control-solid" type="password" id="password" th:field="*{password}" placeholder="" aria-label="Password" aria-describedby="password"
                                                       th:style="${#fields.hasErrors('password') ? 'border-color:red;' : ''}"/>
                                                <small th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="text-danger"/>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <!-- Form Group (confirm password)-->
                                            <div class="mb-3">
                                                <label class="text-gray-600 small" for="confirmPassword">Confirm Password</label>
                                                <input class="form-control form-control-solid" type="password" id="confirmPassword" th:field="*{confirmPassword}" placeholder="" aria-label="Confirm Password" aria-describedby="confirmPassword"
                                                       th:style="${#fields.hasErrors('confirmPassword') ? 'border-color:red;' : ''}"/>
                                                <small th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}" class="text-danger"/>
                                            </div>
                                        </div>
                                    </div>
                                    <!-- Form Group (form submission)-->
                                    <div class="d-flex align-items-center justify-content-between">
                                        <div class="form-check">
                                            <input class="form-check-input" id="checkTerms" type="checkbox" value="" />
                                            <label class="form-check-label" for="checkTerms">
                                                I accept the
                                                <a href="#!">terms &amp; conditions</a>
                                            </label>
                                        </div>
                                        <a class="btn btn-primary" href="javascript:;" onclick="document.getElementById('registerForm').submit();">Register</a>
                                    </div>
                                </form>
                            </div>
                            <hr class="my-0" />
                            <div class="card-body px-5 py-4">
                                <div class="small text-center">
                                    Have an account?
                                    <a th:href="@{/login}">Sign in!</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <div th:replace="footer :: footer"></div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
<script src="js/scripts.js"></script>
</body>
</html>
